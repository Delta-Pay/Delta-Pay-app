<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeltaΔPay - Select Account</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 120 120">
          <line
            x1="9"
            y1="102"
            x2="62"
            y2="17"
            stroke="#AB92BF"
            stroke-width="5"
          />
          <line
            x1="11"
            y1="102"
            x2="108"
            y2="102"
            stroke="#AB92BF"
            stroke-width="2.5"
          />
          <line
            x1="64"
            y1="14"
            x2="112"
            y2="101"
            stroke="#AB92BF"
            stroke-width="10"
          />
        </svg>
      </div>
      <div class="logo-container">
        <span class="logo-text">DeltaΔPay</span>
      </div>
      <div class="tagline">Secure Payment Gateway</div>
    </header>

    <main class="main-container">
      <div class="account-selection-container">
        <h1 class="page-title">Select Your Account</h1>
        <p class="page-subtitle">
          Choose your user account to access the payment system
        </p>

  <div class="accounts-grid" id="accountsGrid">
  </div>
      </div>
    </main>

    <div id="passwordModal" class="password-modal-overlay">
      <div class="password-modal">
        <div class="password-modal-header">
          <h3>Enter Password</h3>
          <p class="selected-user-info">
            User: <span id="selectedUserName"></span>
          </p>
        </div>
        <div class="password-modal-body">
          <form id="passwordForm">
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input
                type="password"
                id="userPassword"
                name="userPassword"
                required
              />
            </div>
            <div class="password-modal-buttons">
              <button
                type="button"
                class="btn-cancel"
                id="passwordCancelBtn"
              >
                Cancel
              </button>
              <button type="submit" class="btn-confirm">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
