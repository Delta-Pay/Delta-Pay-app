<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DeltaΔPay - International Payment Solution</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" />
        <!-- {Employees must authenticate to view admin pages (README)} -->
        <!-- {Demo mode: Security Logs page is publicly accessible (no authentication)} -->
        <style>
            /* Page-scoped compact controls and no-animations for Security Logs */
            .security-logs .option-button,
            .security-logs .backend-option,
            .security-logs .submit-button {
                padding: 0.5rem 0.8rem !important;
                min-width: 90px !important;
                transition: none !important;
                box-shadow: none !important;
            }
            .security-logs .option-button:hover,
            .security-logs .backend-option:hover,
            .security-logs .submit-button:hover {
                transform: none !important;
                box-shadow: none !important;
            }
            .security-logs .option-content h2 {
                font-size: 0.95rem !important;
                margin: 0 !important;
            }
            .security-logs .form-input,
            .security-logs select,
            .security-logs input,
            .security-logs textarea {
                padding: 0.45rem 0.6rem !important;
                font-size: 0.95rem !important;
            }
            .security-logs .toolbar {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 0.5rem;
                align-items: end;
                margin-bottom: 0.75rem;
            }
            .security-logs .toolbar .toolbar-actions {
                display: flex;
                gap: 0.5rem;
                justify-content: flex-start;
            }
            .security-logs .toolbar .toolbar-right {
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            .security-logs .page-controls {
                display: flex;
                gap: 0.5rem;
                justify-content: flex-end;
                align-items: center;
                margin-top: 0.5rem;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 120 120">
                    <line
                        x1="9"
                        y1="102"
                        x2="62"
                        y2="17"
                        stroke="#AB92BF"
                        stroke-width="5"
                    />
                    <line
                        x1="11"
                        y1="102"
                        x2="108"
                        y2="102"
                        stroke="#AB92BF"
                        stroke-width="2.5"
                    />
                    <line
                        x1="64"
                        y1="14"
                        x2="112"
                        y2="101"
                        stroke="#AB92BF"
                        stroke-width="10"
                    />
                </svg>
            </div>
            <div class="logo-container">
                <span class="logo-text">DeltaΔPay</span>
            </div>
            <div class="tagline">Secure Payment Gateway</div>
        </header>

        <main
            class="main-container"
            style="
                align-items: center;
                justify-content: center;
                min-height: calc(100vh - 120px);
            "
        >
            <div
                class="payment-container security-logs"
                style="max-width: 1200px; width: 100%"
            >
                <div
                    id="toastContainer"
                    class="toast-container"
                    aria-live="polite"
                    aria-atomic="true"
                ></div>

                <!-- Top toolbar (compact, no animations) -->
                <div class="form-group toolbar">
                    <div>
                        <label for="severityFilter" class="form-label"
                            >Severity</label
                        >
                        <select id="severityFilter" class="form-input">
                            <option value="">All</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div>
                        <label for="pageSize" class="form-label"
                            >Page size</label
                        >
                        <select id="pageSize" class="form-input">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="toolbar-actions">
                        <button
                            id="backToHomeBtn"
                            class="option-button backend-option"
                        >
                            <div class="option-content"><h2>← Home</h2></div>
                        </button>
                        <button
                            id="refreshLogsBtn"
                            class="option-button backend-option"
                        >
                            <div class="option-content"><h2>Refresh</h2></div>
                        </button>
                        <button
                            id="goToPaymentBtn"
                            class="option-button backend-option"
                        >
                            <div class="option-content">
                                <h2>Payment View</h2>
                            </div>
                        </button>
                    </div>
                    <div class="toolbar-right">
                        <span class="form-label" style="opacity: 0.9"
                            >Demo Mode</span
                        >
                    </div>
                </div>

                <!-- Header block (below toolbar) -->
                <div class="payment-header" style="margin: 0 0 0.25rem 0">
                    <div class="payment-title">Security Logs</div>
                    <div
                        class="form-label"
                        style="opacity: 0.9; margin-top: 0.25rem"
                    >
                        Audit records of key events, navigation, and suspicious
                        activity
                    </div>
                </div>

                <!-- Table block -->
                <div class="form-group">
                    <div style="overflow-x: auto">
                        <table
                            id="logsTable"
                            style="width: 100%; border-collapse: collapse"
                        >
                            <thead>
                                <tr
                                    style="
                                        text-align: left;
                                        border-bottom: 2px solid
                                            rgba(101, 90, 124, 0.2);
                                    "
                                >
                                    <th class="form-label">Time</th>
                                    <th class="form-label">Severity</th>
                                    <th class="form-label">Action</th>
                                    <th class="form-label">User</th>
                                    <th class="form-label">Employee</th>
                                    <th class="form-label">IP</th>
                                    <th class="form-label">Details</th>
                                </tr>
                            </thead>
                            <tbody id="logsBody"></tbody>
                        </table>
                    </div>

                    <div class="page-controls">
                        <button
                            id="prevPageBtn"
                            class="option-button backend-option"
                        >
                            Prev
                        </button>
                        <div id="pageIndicator" class="form-label">Page 1</div>
                        <button
                            id="nextPageBtn"
                            class="option-button backend-option"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/main.js"></script>
        <script src="js/security-logs.js"></script>
    </body>
</html>
