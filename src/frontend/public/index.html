<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaΔPay - International Payment Solution</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <span class="logo-text">DeltaΔPay</span>
        </div>
    </header>

    <main class="main-container">
        <div class="options-container">
            <button class="option-button payment-option" onclick="navigateToPayment()">
                <div class="option-content">
                    <h2>Payment View</h2>
                    <p>Make international payments</p>
                </div>
            </button>

            <button class="option-button backend-option" onclick="navigateToBackend()">
                <div class="option-content">
                    <h2>Backend View</h2>
                    <p>Administrative dashboard</p>
                </div>
            </button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
