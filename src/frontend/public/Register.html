<!-- // {General Layout - delta pay logo in the top right corner of the page.} -&gt; {Head now references shared favicon for consistent branding to keep visuals aligned.} -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - DeltaΔPay</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span class="logo-text">DeltaΔPay</span>
        </div>
      </div>

      <div class="main-content">
        <div class="register-container">
          <h2>Register for DeltaΔPay</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" name="idNumber" required />
            </div>

            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input
                type="text"
                id="accountNumber"
                name="accountNumber"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="btn-primary">Register</button>
          </form>

          <div class="login-link">
            <p>Already have an account? <a href="Login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
