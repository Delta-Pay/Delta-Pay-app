<!-- // {General Layout - delta pay logo in the top right corner of the page.} -&gt; {Head now references shared favicon for consistent branding to keep visuals aligned.} -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DeltaΔPay</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span class="logo-text">DeltaΔPay</span>
        </div>
      </div>

      <div class="main-content">
        <div class="login-container">
          <h2>Login to DeltaΔPay</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input
                type="text"
                id="accountNumber"
                name="accountNumber"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn-primary">Login</button>
          </form>

          <div class="register-link">
            <p>
              Don't have an account? <a href="Register.html">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
